<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Markdown Previewer </title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.2.6/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div id="container">
        <div id="md">
            <h1 id="title"> MARKDOWN </h1>
            <textarea id="md-area" placeholder="Insira o cÃ³digo em markdown" onkeyup="output(this.value)"></textarea>
        </div>

        <div id="html">
            <h1 id="title"> HTML </h1>

            <p id="html-area"></p>

            <div style="display: flex; flex-direction: row;">
                <button id="button-clip" onclick="copyToClipboard('html-area')"> Save to clipboard </button>
                <a href="#" id="button-save" onclick="saveHTML('html-area')"> Save as html </a>
            </div>
        </div>
    </div>

</body>

<script src="js/script.js"></script>

</html>
